<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="box" id="left">
        <img src="images/logo.jpg" alt="Myntra Logo" />
      </div>
      <div class="box" id="mid1">
        <ul class="navbar">
          <li class="item"><a href="#">Home</a></li>
          <li class="item"><a href="#">Men</a></li>
          <li class="item"><a href="#">Women</a></li>
          <li class="item"><a href="#">Kids</a></li>
          <li class="item"><a href="#">Beauty</a></li>
          <li class="item"><a href="#">Genz</a></li>
          <li class="item">
            <a href="#">Studio<sup>New</sup></a>
          </li>
        </ul>
      </div>
      <div class="box" id="right">
        <button type="submit" class="btn">Login</button>
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </header>
    <div class="banner">
      <img src="images/banner.jpg" alt="Banner" />
    </div>
    <div class="main">
      <div class="policies">
        <h4>Customer Policies</h4>
        <ul>
          <li class="item"><a href="#">Contact Us</a></li>
          <li class="item"><a href="#">Return Policy</a></li>
          <li class="item"><a href="#">Shipping</a></li>
          <li class="item"><a href="#">Cancellation</a></li>
          <li class="item"><a href="#">Returns</a></li>
          <li class="item"><a href="#">Terms and Conditions</a></li>
        </ul>
      </div>

      <div class="experience">
        <h4>Experience myntra app on mobile</h4>
        <button>
          <a href="https://play.google.com"
            >Get it on <br /><span>Google Play Store</span></a
          >
        </button>

        <button>
          <a href="https://play.google.com"
            >Download on the <br /><span>Apple Store</span></a
          >
        </button>

        <h5>Keep in touch</h5>

        <div class="social-links">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-youtube"></a>
        </div>
      </div>
    </div>
  </body>
</html>
