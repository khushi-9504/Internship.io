<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Event, setInterval</title>
  </head>
  <body>
    <h2>Project using Event Handling and setInterval</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>

  <script>
    //Task : When user click on start background color should be changed every 1 second and click on stop then stop the process

    function randomColorGenerator() {
      let hex = "0123456789ABCDEF";
      color = "#";

      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      console.log(color);
      return color;
    }

    let intervalId;
    function startChangingColor() {
      if (!intervalId) {
        intervalId = setInterval(changeBgColor, 1000);
      }

      function changeBgColor() {
        document.body.style.backgroundColor = randomColorGenerator();
      }
    }

    function stopChangingColor() {
      clearInterval(intervalId);
      intervalId = null;
      // document.body.style.backgroundColor = "white";
    }

    document
      .querySelector("#start")
      .addEventListener("click", startChangingColor);

    document
      .querySelector("#stop")
      .addEventListener("click", stopChangingColor);
  </script>
</html>
