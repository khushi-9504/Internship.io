<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        width: 100%;
        height: 650px;
        border: 2px solid black;
      }

      #row1 {
        width: 80%;
        height: 500px;
        border: 2px solid red;
        display: flex;
        flex-wrap: wrap;
        align-content: space-around;
      }
      .box {
        width: 200px;
        height: 180px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="row1">
        <div class="box" id="box1">Row 1 Box 1</div>
        <div class="box" id="box2">Row 1 Box 2</div>
        <div class="box" id="box3">Row 1 Box 3</div>
        <div class="box" id="box4">Row 1 Box 4</div>
        <div class="box" id="box5">Row 1 Box 5</div>
        <div class="box" id="box6">Row 1 Box 6</div>
        <div class="box" id="box7">Row 1 Box 7</div>
        <div class="box" id="box8">Row 1 Box 8</div>
        <div class="box" id="box9">Row 1 Box 9</div>
        <div class="box" id="box10">Row 1 Box 10</div>
        <div class="box" id="box811">Row 1 Box 11</div>
      </div>
    </div>
  </body>
</html>
