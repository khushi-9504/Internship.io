<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation and Keyframes</title>
    <style>
      @keyframes fadeIn {
        from {
          top: 0px;
        }
        to {
          top: 200px;
        }
      }

      .box {
        animation-name: fadeIn;
        position: relative;
        animation-duration: 5s;
        animation-iteration-count: 2;
        animation-delay: 3s;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        background-color: aqua;
        padding: 5px;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div class="box">
      This is simple div on which animation will be performed.
    </div>
  </body>
</html>
